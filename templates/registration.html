{% extends "rightside_navigation.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <br>
                <form method=POST action="{{ url_for('registration') }}">
                    <div class="form-group">
                    
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required="">

                    <label for="exampleInputFirstName">First Name</label>
                    <input type="text" class="form-control" name="fname" placeholder="FirstName" required="">

                    
                    <label for="exampleInputLastName">Last Name</label>
                    <input type="text" class="form-control" name="lname" placeholder="LastName" required="">
                    
                    
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" required="">
                    
                    <label for="exampleInputContactNo">Contact No</label>
                    <input type="text" class="form-control" name="contact_no" placeholder="Username" required="">
                    
                    <label for="exampleInputEmail">Email Id</label>
                    <input type="text" class="form-control" name="email" placeholder="Email" required="">
                   
                          <button type="submit" class="btn btn-primary btn-block">Register</button>
                 

                   </form>
        </div>
    </div>
</div>


{% endblock  %}
