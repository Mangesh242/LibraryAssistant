
{% extends "inherited_navigation.html" %}
{% block body %}

<div class="container">
  <h2>Login form</h2>
  <form method="POST" class="form-horizontal" action="{{url_for("login")}}">

    <div class="form-group">
      <label class="control-label col-sm-2" for="emailid">Email:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  placeholder="Enter email" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd_">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" placeholder="Enter password" name="pwd">
      </div>
    </div>

    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
    <div>
       Don't have an account? <a href="{{ url_for('registration') }}">Sign up here</a>.
    </div>
  </form>
</div>


{% endblock %}
