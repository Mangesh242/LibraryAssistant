{% extends "inherited_navigation.html" %}

 {%  block body %}


<table class="table table-sm">
	<thead class="thead-dark">
	<tr>
		<th>Title</th>
		<th>Positive Review</th>
		<th>Negative Review</th>
		<th>Total</th>
	</tr>
	</thead>	
	{% for i in information %}
	<tr>
	  <td>{{i[0]}}</td>
	  <td>{{i[1]}}</td>
	  <td>{{i[2]}}</td>
	  <td>{{i[3]}}</td>
	  </tr>
	{% endfor %}  


</table>
{% if info%}
<h1>Text Reviews:</h1>
{% for i in info %}
<div class="w3-container">
<div class="w3-panel w3-card"><p><label>{{i[0]}}</label><br><label>{{i[1].username}}:{{i[1].review}}</label></p></div>
 <!--- <div class="w3-panel w3-card-2"><p>w3-card-2</p></div>
  <div class="w3-panel w3-card-4"><p>w3-card-4</p></div>--->
</div>

{% endfor %} 
{% endif %}
{% endblock %}
