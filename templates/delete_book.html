{% extends "inherited_navigation.html" %}
{% block body %}

<form action="{{url_for('delete_book_after')}}" method="post">
<table>
	{% if information %}
	<tr><th>Author</th>
	<th>Title</th>
	<th>Branch</th>
	<th>Domain</th>
	<th>Publiser</th></tr>
	{% for i in information %}
	<tr><td>{{i.author}}</td>
	<td><input type="submit" name="title_name" value="{{i.title}}"></td>
		<td>{{i.branch}}</td>
		<td>{{i.domain}}</td>
		<td>{{i.publisher}}</td>
	</tr>
	{% endfor %}
	{% endif %}

	{{string}}

</table>
</form>

{% endblock  %}
