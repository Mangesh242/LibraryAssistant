 {% extends "inherited_navigation.html" %}

 {%  block body %}


<form class='example' action="{{url_for('search_book')}}" method="post">
  <input type="text" placeholder="Enter Domain Name.." name="domain">
  <button type="submit" class="fa fa-search"> Search</button>
</form>


<form action="{{url_for('single_book')}}" method="post">
<table>
	<tr><th>Author</th>
	<th>Title</th>
	<th>Branch</th>
	<th>Domain</th>
	<th>Publiser</th></tr>
	{% for i in books_info %}
	<tr><td>{{i.author}}</td>
	<td><input type="submit" name="title_name" value="{{i.title}}"></td>
		<td>{{i.branch}}</td>
		<td>{{i.domain}}</td>
		<td>{{i.publisher}}</td>
	</tr>	
	{% endfor %}


</table>
</form>

<a hred="{{url_for('edit_page')}}"><button>UPDATE</button></a>

{% endblock  %}
